<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatibile" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div id="calculator">
                <input id="userInput" placeholder="0">
                <br>
                <button class="btn" onclick="press(1)">1</button>
                <button class="btn" onclick="press(2)">2</button>
                <button class="btn" onclick="press(3)">3</button>
                <button style="background-color: rgba(102, 158, 158, 0.609);" class="btn" onclick="press('+')">+</button>
                <br>
                <button class="btn" onclick="press(4)">4</button>
                <button class="btn" onclick="press(5)">5</button>
                <button class="btn" onclick="press(6)">6</button>
                <button style="background-color: rgba(102, 158, 158, 0.609);" class="btn" onclick="press('-')">-</button>
                <br>
                <button class="btn" onclick="press(7)">7</button>
                <button class="btn" onclick="press(8)">8</button>
                <button class="btn" onclick="press(9)">9</button>
                <button style="background-color: rgba(102, 158, 158, 0.609);" class="btn" onclick="press('*')">*</button>
                <br>
                <button class="btn" onclick="press('.')">.</button>
                <button class="btn" onclick="press(0)">0</button>
                <button style="background-color: rgba(215, 150, 150, 0.437);" class="clear btn" onclick="erease()">C</button>
                <button style="background-color: rgba(102, 158, 158, 0.609);" class="btn" onclick="press('/')">/</button>
                <br>
                <button style="background-color: rgba(102, 158, 158, 0.322);" class="calculate btn" onclick="calculate()">=</button>
                <br>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
